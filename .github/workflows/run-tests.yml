name: Run Tests
on: push

jobs:
  run-chrome:
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.17.0-chrome91-ff89
    strategy:
      matrix:
        browser: [chrome, firefox]
    steps:
    - uses: actions/checkout@v2
    
    - run: |
        npm i
        npm run cy:run:${{ matrix.browser }}
